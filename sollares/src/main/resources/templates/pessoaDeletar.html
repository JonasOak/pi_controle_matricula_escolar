<main>
<section>
	<div class="formulario-pessoa">
    <form class="row g-3" th:action="@{/confirmarDeletar/{id}(id=${pessoa.idPessoa})}" method="GET" th:object="${pessoa}">
      <h1>Pessoa</h1>
      <div class="col-md-6">
        <label for="inputNome4" class="form-label">Nome</label>
        <input disabled type="text" class="form-control" id="inputNome4" th:field="*{nomePessoa}">
      </div>
      <div class="col-md-3">
        <label for="inputCpf4" class="form-label">CPF</label>
        <input disabled type="text" class="form-control" id="inputCpf4" th:field="*{cpf}">
      </div>
      <div class="col-md-1">
        <label for="inputUf" class="form-label">UF</label>
        <input disabled type="text" class="form-control" id="inputUf" th:field="*{uf}">
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input disabled type="text" class="form-control" id="inputAddress" th:field="*{endereco}">
      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input disabled type="email" class="form-control" id="inputEmail4" th:field="*{email}">
      </div>
      <div class="col-md-3">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input disabled type="text" class="form-control" id="inputTelefone" th:field="*{telefone}">
      </div>
      <div class="col-md-2">
        <label for="inputId" class="form-label">ID</label>
        <input disabled type="number" class="form-control" id="inputId" th:field="*{idPessoa}">
      </div>
      <div class="botao-formulario">
		<button type="submit" class="btn btn-primary">Excluir</button>
		<button type="button" class="btn btn-primary" th:onclick="'location.href=\'' + @{/pessoas} + '\''">Voltar</button>		
      </div>
    </form>
  </div>
</section>
