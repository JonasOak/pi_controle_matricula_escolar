<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
	<main class="acesso-externo d-flex">
		<section class="acesso-externo-form-registra" style="width: 40%;">
			<div class="form-content">
				<form th:action="@{/salvarUsuario}" th:object="${usuario}" class="formulario-login" method="post">
					<div class="externo-logo">
						<img class="externo-logo-img-registar" src="../static/imagens/sollaresLogo.png"
							th:src="@{/imagens/sollaresLogo.png}" alt="logo">
					</div>
					<div class="externo-form-campos-registrar">
						<label class="label-usuario">Nome:</label> <input class="input-login-registrar"
							th:field="*{nome}" autofocus required>
					</div>
					<div class="externo-form-campos-registrar">
						<label class="label-usuario">E-mail:</label> <input class="input-login-registrar"
							th:field="*{email}" autofocus required>
					</div>
					<div class=externo-form-campos-registrar>
						<label class="label-usuario">Cargo:</label> <select class="input-login-registrar"
							th:field="*{cargo}">
							<option value="">Selecione</option>
							<option th:value="Aluno">Aluno</option>
							<option th:value="Professor">Professor</option>
						</select>
					</div>
					<div class="externo-form-campos-registrar">
						<label class="label-usuario">Login:</label> <input class="input-login-registrar"
							th:field="*{login}" autofocus required>
					</div>
					<div class="externo-form-campos">
						<label class="label-usuario">Senha:</label> <input class="input-login-registrar" type="password"
							th:field="*{senha}" autofocus required>
					</div>
					<div class="externo-form-botao-registrar">
						<input class="input-botao btn btn-primary" type="submit" value="Confirmar">
					</div>
					<div class="externo-form-botao-registrar">
						<a class="input-botao btn btn-secondary btn-extra" href="/">Voltar</a>
					</div>
				</form>
			</div>
		</section>
		<section class="img-section" style="width: 60%;">
			<img class="img-login" src="../static/imagens/img-login.png" th:src="@{/imagens/img-login.png}"
				alt="Imagem de login">
		</section>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
