<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../static/css/portal.css" th:href="@{/css/portal.css}">
   <link rel="stylesheet" href="../static/css/formulario.css" th:href="@{/css/formulario.css}">
  <title>PESSOA</title>
  <link rel="shortcut icon" th:href="@{/imagens/sollares.png}" type="image/x-icon">	
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		 <div class="container-fluid">
            <a href="portal.html" th:href="@{/index}" class="navbar-titulo">SOLLARES</a>
        </div>
	</nav>
<main>
<section>
	<div class="formulario-pessoa">
    <form class="row g-3" th:action="@{/confirmarAtualizar/{id}(id=${pessoa.idPessoa})}" method="POST" th:object="${pessoa}">
	  <input type="hidden" th:field="*{idPessoa}"/>
      <h1>Pessoa</h1>
      <div class="col-md-6">
        <label for="inputNome4" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome4" th:field="*{nomePessoa}">
      </div>
      <div class="col-md-3">
        <label for="inputCpf4" class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputCpf4" th:field="*{cpf}">
      </div>
      <div class="col-md-1">
        <label for="inputUf" class="form-label">UF</label>
        <input type="text" class="form-control" id="inputUf" th:field="*{uf}">
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{endereco}">
      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
      </div>
      <div class="col-md-3">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone" th:field="*{telefone}">
      </div>
      <div class="col-md-2">
        <label for="inputId" class="form-label">ID</label>
        <input readonly type="number" class="form-control" id="inputId" th:field="*{idPessoa}">
      </div>
      <div class="botao-formulario">
		<button type="submit" class="btn btn-primary">Atualizar</button>
      </div>
    </form>
  </div>
</section>
  <div>	  
    <img class="logo-nav" src="../static/imagens/sollaresLogo.png" th:src="@{/imagens/sollaresLogo.png}" alt="Logo Sollares">
  </div>
  <footer class="roda-pe">
	 <h6 class="rodape-titulo">© Copyright Equipe Controle de Matrícula</h6>
  </footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
