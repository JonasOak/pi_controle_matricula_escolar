<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/portal.css" th:href="@{/css/portal.css}">
 <link rel="stylesheet" href="../static/css/formulario.css" th:href="@{/css/formulario.css}">

  <title>MATRICULA</title>
  <link rel="shortcut icon" th:href="@{/imagens/sollares.png}" type="image/x-icon">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <h1 class="navbar-titulo">SOLLARES</h1>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-opcao nav-link" href="usuario.html" th:href="@{/usuario}">Usuário</a></li>
          <li class="nav-item"><a class="nav-opcao nav-link" href="pessoaProfessor.html" th:href="@{/professor}">Professor</a></li>
          <li class="nav-item"><a class="nav-opcao nav-link" href="pessoaAluno.html" th:href="@{/aluno}">Aluno</a></li>
          <li class="nav-item"><a class="nav-opcao nav-link" href="disciplina.html" th:href="@{/disciplina}">Disciplina</a></li>
          <li class="nav-item dropdown">
            <a class="nav-opcao nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Matricula
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="matricula.html" th:href="@{/matricula}">Matricula</a></li>
              <li><a class="dropdown-item" href="faturamento.html" th:href="@{/faturamento}">Faturamento</a></li>
              <li><a class="dropdown-item" href="cursoProfessor.html" th:href="@{/cursoProfessor}">Cursos - Professor</a></li>
              <li><a class="dropdown-item" href="cursoAluno.html" th:href="@{/cursoAluno}">Cursos - Aluno</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<main>
<section class="Consultar-cadastrado">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card p-2 d-flex align-items-center">
                      <div class="form-group mb-0 d-flex align-items-center">
                          <label for="userId" class="me-3">Aluno</label>
                          <input type="text" class="form-control" id="userId" placeholder="Digite o ID">
                          <div class="d-grid gap-2 d-md-flex justify-content-md-end botao-extras">
                              <button type="button" formmethod="get" formaction="/matriculas/consultar" class="btn btn-primary">Consultar</button>
    	                      <button type="button" formmethod="post" formaction="/matriculas/alterar" class="btn btn-primary">Alterar</button>
    	                      <button type="button" formmethod="post" formaction="/matriculas/deletar" class="btn btn-primary">Excluir</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
<section>
  <div class="formulario-pessoa">
    <form class="row g-3" th:action="@{/matriculas}" method="post" th:object="${matricula}">
      <h1>Matricula</h1>
      
      <div class="col-md-6">
        <label for="inputDisciplina" class="form-label">Disciplina</label>
        <input type="text" class="form-control" id="inputDisciplina" th:field="*{disciplina}">
      </div>
      
      <div class="col-md-3">
        <label for="inputDate" class="form-label">Data da Matricula</label>
        <input type="date" class="form-control" id="inputDate" th:field="*{dataMatricula}">
      </div>
      
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{endereco}">
      </div>
      
      <div class="col-md-3">
        <label for="inputValor" class="form-label">Valor</label>
        <input type="number" class="form-control" id="inputValor" th:field="*{valor}">
      </div>
      
      <div class="col-md-6">
        <label for="inputAluno" class="form-label">Aluno</label>
        <input type="text" class="form-control" id="inputAluno" th:field="*{aluno}">
      </div>
      
      <div class="col-md-2">
        <label for="inputPeriodo" class="form-label">Período</label>
        <select id="inputPeriodo" class="form-select" th:field="*{periodo}">
          <option selected>Selecione</option>
          <option>Matutino</option>
          <option>Vespertino</option>
          <option>Noturno</option>
        </select>
      </div>
      
      <div class="col-md-2">
        <label for="inputID" class="form-label">ID</label>
        <input type="text" class="form-control" id="inputID" th:field="*{idMat}">
      </div>
    </form>
    <div class="botao-formulario">
    	<button type="submit" formmethod="post" formaction="/matriculas" class="btn btn-primary">Cadastrar</button>
    	<button type="button" formmethod="post" formaction="/matriculas/buscarTodos" class="btn btn-primary">Listar</button>
      </div>
  </div>
</section>      
  <div>
    <img class="logo-nav" src="../static/imagens/sollaresLogo.png" th:src="@{/imagens/sollaresLogo.png}" alt="Logo Sollares">
  </div>
  <footer class="roda-pe">
	 <h6 class="rodape-titulo">© Copyright Equipe Controle de Matrícula</h6>
  </footer>
</main>  	
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
