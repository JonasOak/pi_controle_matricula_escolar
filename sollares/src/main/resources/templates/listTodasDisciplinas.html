<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/telasExtras.css" th:href="@{/css/telasExtras.css}">
<title>Lista de Disciplinas</title>
</head>
<body>
	<div class="container">
        <h1>Lista de Disciplinas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Carga hor√°ria</th>
                    <th>Limite de Alunos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="disciplinas : ${disciplinas}">
                    <td th:text="${disciplinas.codigo}"></td>
                    <td th:text="${disciplinas.nomeDisciplina}"></td>
                    <td th:text="${disciplinas.cargaHoraria}"></td>
                    <td th:text="${disciplinas.limiteAlunos}"></td>                
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>	
</body>
</html>
