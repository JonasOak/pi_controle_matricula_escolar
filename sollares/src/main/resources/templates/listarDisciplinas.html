<main>
<section>
     <div class="container my-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-7 d-flex align-items-start">
            <div class="card p-2 flex-grow-1 text-center">
                <form class="form-group mb-0 d-flex align-items-center" th:action="@{}" method="get">
                    <label for="userId" class="me-3">Disciplina</label>
                    <input type="text" class="form-control" id="nomePessoa" name="nome" placeholder="Digite o nome">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end botao-extras">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                        <button type="button" class="btn btn-primary" th:onclick="'location.href=\'' + @{/} + '\''">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="mensagens-container ms-5 d-flex flex-column align-items-start">
                <p th:if="${ErroDeletar}" class="alert alert-danger mensagem" th:text="${ErroDeletar}"></p>
                <p th:if="${ErroInserir}" class="alert alert-danger mensagem" th:text="${ErroInserir}"></p>
                <p th:if="${}" class="alert alert-primary mensagem" th:text="${}"></p>
                <p th:if="${}" class="alert alert-primary mensagem" th:text="${}"></p>
                <p th:if="${}" class="alert alert-primary mensagem" th:text="${}"></p>
                <p th:if="${}" class="alert alert-primary mensagem" th:text="${}"></p>
            </div>
        </div>
    </div>
</div>
</section>
  <section class="tabela-pessoas">    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Carga horária</th>
                    <th>Limite de Alunos</th>
                </tr>
            </thead>
            <tbody>
               <tr th:each="disciplinas : ${disciplina}">
                    <td th:text="${disciplinas.codigo}"></td>
                    <td th:text="${disciplinas.nomeDisciplina}"></td>
                    <td th:text="${disciplinas.cargaHoraria}"></td>
                    <td th:text="${disciplinas.limiteAlunos}"></td> 
                    <td><select onchange="if(this.value) location = this.value;">
               		 <option value="">Selecione...</option>
                	 <option th:value="@{/ /{id}(id=${ })}">Atualizar</option>
               		 <option th:value="@{/ /{id}(id=${ })}">Excluir</option>
                    </select>
                	</tr>
            </tbody>
        </table>
 </section>
