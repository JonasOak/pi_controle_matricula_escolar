          <li class="nav-opcao nav-item dropdown">
		    <a class="nav-opcao nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		      Pessoa

		    <ul class="dropdown-menu">
		      <li><a class="dropdown-item" href="listarPessoas.html" th:href="@{/manterpessoas}">Pessoa</a></li>

<div class="container">
        <h1>Lista de Alunos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>UF</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${listaAlunos}">
                    <td th:text="${aluno.idPessoa}"></td>
                    <td th:text="${aluno.nomePessoa}"></td>
                    <td th:text="${aluno.endereco}"></td>
                    <td th:text="${aluno.uf}"></td>
                    <td th:text="${aluno.telefone}"></td>
                    <td th:text="${aluno.cpf}"></td>
                    <td th:text="${aluno.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
