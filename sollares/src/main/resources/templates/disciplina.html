<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../static/css/portal.css" th:href="@{/css/portal.css}">
   <link rel="stylesheet" href="../static/css/formulario.css" th:href="@{/css/formulario.css}">
  <title>DISCIPLINA</title>
  <link rel="shortcut icon" th:href="@{/imagens/sollares.png}" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <h1 class="navbar-titulo">SOLLARES</h1>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
             <a class="nav-opcao nav-link" aria-current="page" href="usuario.html" th:href="@{/usuario}">Usuário</a>
          </li>
          <li class="nav-item">
            <a class="nav-opcao nav-link" href="pessoaProfessor.html" th:href="@{/pessoaProfessor}">Professor</a>
          </li>
          <li class="nav-item">
            <a class="nav-opcao nav-link" href="pessoaAluno.html" th:href="@{/pessoaAluno}">Aluno</a>
          </li>
          <li class="nav-item">
            <a class="nav-opcao nav-link" href="disciplina.html" th:href="@{/disciplina}">Disciplina</a>
          </li>
          <li class="nav-opcao nav-item dropdown">
            <a class="nav-opcao nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Matricula
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="matricula.html" th:href="@{/matricula}">Matricula</a></li>
              <li><a class="dropdown-item" href="faturamento.html" th:href="@{/faturamento}">Faturamento</a></li>
              <li><a class="dropdown-item" href="cursoProfessor.html" th:href="@{/cursoProfessor}">Cursos - Professor</a></li>
              <li><a class="dropdown-item" href="cursoAluno.html" th:href="@{/cursoAluno}">Cursos - Aluno</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="formulario-pessoa">
    <form class="row g-3" th:action="@{/disciplinas}" method="post">
      <h1>Disciplina</h1>
      <div class="col-md-6">
        <label for="inputDisciplina4" class="form-label">Disciplina</label>
        <input type="text" class="form-control" id="inputDisciplina4" th:value="${disciplina.nomeDisciplina}" name="nomeDisciplina" required>
      </div>
      <div class="col-md-3">
        <label for="inputCargaHoraria4" class="form-label">Carga Horária</label>
        <input type="text" class="form-control" id="inputCargaHoraria4" th:value="${disciplina.cargaHoraria}" name="cargaHoraria" required>
      </div>
      <div class="col-md-6">
        <label for="inputPessoaProfessor4" class="form-label">Professor</label>
        <input type="text" class="form-control" id="inputPessoaProfessor4" th:value="${disciplina.professor}" name="professor" required>
      </div>
      <div class="col-md-2">
        <label for="inputLimite" class="form-label">Limite de Alunos</label>
        <input type="text" class="form-control" id="inputLimite" th:value="${disciplina.limiteAlunos}" name="limiteAlunos" required>
      </div>
      <div class="col-md-2">
        <label for="inputID" class="form-label">ID</label>
        <input type="text" class="form-control" id="inputID" th:value="${disciplina.id}" name="id" readonly>
      </div>
    </form>
  </div>

  <div class="botao-formulario">
    <button type="submit" formmethod="post" formaction="/disciplinas" class="btn btn-primary">Cadastrar</button>
    <button type="button" formmethod="get" formaction="/disciplinas/consultar" class="btn btn-primary">Consultar</button>
    <button type="button" formmethod="post" formaction="/disciplinas/alterar" class="btn btn-primary">Alterar</button>
    <button type="button" formmethod="post" formaction="/disciplinas/deletar" class="btn btn-primary">Excluir</button>
    <button type="button" formmethod="post" formaction="/disciplinas/buscarTodos" class="btn btn-primary">Listar</button>
    
  </div>

  <div>
    <img class="logo-nav" src="../static/imagens/sollaresLogo.png" th:src="@{/imagens/sollaresLogo.png}" alt="Logo Sollares">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
