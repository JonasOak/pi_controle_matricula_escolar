<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../static/css/formulario.css" th:href="@{/css/formulario.css}">
  <link rel="stylesheet" href="../static/css/telasExtras.css" th:href="@{/css/telasExtras.css}"> 
  <title>Lista de Alunos</title>
  <link rel="shortcut icon" th:href="@{/imagens/sollares.png}" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="portal.html" th:href="@{/index}" class="navbar-titulo">SOLLARES</a>
    </div>
  </nav>
<main>
<section>
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-5">
                  <div class="card p-2 d-flex align-items-center">
                      <form class="form-group mb-0 d-flex align-items-center" th:action="@{/pessoa/buscar}" method="get">
                          <label for="userId" class="me-3">Pessoa</label>
                          <input type="text" class="form-control" id="nomePessoa" name= "nome" placeholder="Digite o nome">
                          <div class="d-grid gap-2 d-md-flex justify-content-md-end botao-extras">
                              <button type="submit" class="btn btn-primary">Consultar</button>
                              <button type="button" class="btn btn-primary" th:onclick="'location.href=\'' + @{/cadastrarPessoa} + '\''">Cadastrar</button>
                          </div>
                      </form>
                  </div>
				  <p th:if="${ErroDeletar}" class="alert alert-danger mensagem" th:text="${ErroDeletar}"></p>
				  <p th:if="${ErroInserir}" class="alert alert-danger mensagem" th:text="${ErroInserir}"></p>
				  <p th:if="${PessoaDeletada}" class="alert alert-primary mensagem" th:text="${PessoaDeletada}"></p>
				  <p th:if="${PessoaInserida}" class="alert alert-primary mensagem" th:text="${PessoaInserida}"></p>
				  <p th:if="${PessoaAtualizada}" class="alert alert-primary mensagem" th:text="${PessoaAtualizada}"></p>
				  <p th:if="${PessoaCadastrada}" class="alert alert-primary mensagem" th:text="${PessoaCadastrada}"></p>
              </div>
          </div>
      </div> 
  </section>
  <section class="tabela-pessoas">    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>UF</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa : ${listaPessoas}">
                    <td th:text="${pessoa.idPessoa}"></td>
                    <td th:text="${pessoa.nomePessoa}"></td>
                    <td th:text="${pessoa.endereco}"></td>
                    <td th:text="${pessoa.uf}"></td>
                    <td th:text="${pessoa.telefone}"></td>
                    <td th:text="${pessoa.cpf}"></td>
                    <td th:text="${pessoa.email}"></td>
                    <td><select onchange="if(this.value) location = this.value;">
                <option value="">Selecione...</option>
                <option th:value="@{/atualizarPessoa/{id}(id=${pessoa.idPessoa})}">Atualizar</option>
                <option th:value="@{/deletarPessoa/{id}(id=${pessoa.idPessoa})}">Excluir</option>
            </select>
                </tr>
            </tbody>
        </table>
 </section>  
	<div>
    	<img class="logo-nav" src="../static/imagens/sollaresLogo.png" th:src="@{/imagens/sollaresLogo.png}" alt="Logo Sollares">
    </div>
  <footer class="roda-pe">
	 <h6 class="rodape-titulo">© Copyright Equipe Controle de Matrícula</h6>
  </footer>
</main> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
