      <h1 class="navbar-titulo">SOLLARES</h1>

        <ul class="navbar-nav">
          <li class="nav-item">
             <a class="nav-opcao nav-link" href="usuario.html" th:href="@{/usuario}">Usuário</a>

            </ul>

        </ul>
      </div>
    </div>

<main>
<section class="Consultar-cadastrado">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card p-2 d-flex align-items-center">
                      <div class="form-group mb-0 d-flex align-items-center">
                          <label for="userId" class="me-3">Professor</label>
                          <input type="text" class="form-control" id="userId" placeholder="Digite o ID">
                          <div class="d-grid gap-2 d-md-flex justify-content-md-end botao-extras">
                              <button type="button" formmethod="get" formaction="/pessoaProfessor/consultar" class="btn btn-primary">Consultar</button>
    						  <button type="button" formmethod="post" formaction="/pessoaProfessor/alterar" class="btn btn-primary">Alterar</button>
    	                      <button type="button" formmethod="post" formaction="/pessoaProfessor/deletar" class="btn btn-primary">Excluir</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
<section>
	<div class="formulario-pessoa">
    <form class="row g-3" th:action="@{/pessoas}" method="post" th:object="pessoa">
      <h1>Professor</h1>
      <div class="col-md-6">
        <label for="inputNome4" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome4" th:field="*{nome}">
      </div>
      <div class="col-md-3">
        <label for="inputCpf4" class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputCpf4" th:field="*{cpf}">
      </div>
      <div class="col-md-1">
        <label for="inputUf" class="form-label">UF</label>
        <input type="text" class="form-control" id="inputUf" th:field="*{uf}">
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{endereco}">
      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
      </div>
      <div class="col-md-3">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone" th:field="*{telefone}">
      </div>
      <div class="col-md-2">
        <label for="inputId" class="form-label">ID</label>
        <input type="text" class="form-control" id="inputId" th:field="*{idPessoa}">
      </div>
      <div class="botao-formulario">
        <button type="submit" formmethod="post" formaction="/pessoaProfessor" class="btn btn-primary">Cadastrar</button>
    	<button type="button" formmethod="post" formaction="/pessoaProfessor/buscarTodos" class="btn btn-primary">Listar Professores</button>
      </div>
    </form>
  </div>
</section>
  <div>	  
    <img class="logo-nav" src="../static/imagens/sollaresLogo.png" th:src="@{/static/imagens/sollaresLogo.png}" alt="Logo Sollares">
  </div>

	 <h6 class="rodape-titulo">© Copyright Equipe Controle de Matrícula</h6>
  </footer>
</main>
