<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" th:href="@{/static/css/portal.css}">
   <link rel="stylesheet" th:href="@{/static/css/formulario.css}">
  <title>PROFESSOR</title>
  <link rel="shortcut icon" th:href="@{/static/imagens/sollares.png}" type="image/x-icon">	
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		 <div class="container-fluid">
      <h1 class="navbar-titulo">SOLLARES</h1>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
             <a class="nav-opcao nav-link" th:href="@{/usuario}">Usuário</a>
          </li>
          <li class="nav-item">
            <a class="nav-opcao nav-link" th:href="@{/pessoaProfessor}">Professor</a>
          </li>
          <li class="nav-item">
            <a class="nav-opcao nav-link" th:href="@{/pessoaAluno}">Aluno</a>
          </li>
          <li class="nav-item">
            <a class="nav-opcao nav-link" th:href="@{/disciplina}">Disciplina</a>
          </li>
          <li class="nav-opcao nav-item dropdown">
            <a class="nav-opcao nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Matricula
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/matricula}">Matricula</a></li>
              <li><a class="dropdown-item" th:href="@{/faturamento}">Faturamento</a></li>
              <li><a class="dropdown-item" th:href="@{/cursoProfessor}">Cursos - Professor</a></li>
              <li><a class="dropdown-item" th:href="@{/cursoAluno}">Cursos - Aluno</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
	</nav>
	<div class="formulario-pessoa">
    <form class="row g-3" th:action="@{/pessoas}" method="post">
      <h1>Professor</h1>
      <div class="col-md-6">
        <label for="inputNome4" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome4" th:name="nome">
      </div>
      <div class="col-md-3">
        <label for="inputCpf4" class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputCpf4" th:name="cpf">
      </div>
      <div class="col-md-1">
        <label for="inputUf" class="form-label">UF</label>
        <input type="text" class="form-control" id="inputUf" th:name="uf">
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" th:name="endereco">
      </div>
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" th:name="email">
      </div>
      <div class="col-md-3">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone" th:name="telefone">
      </div>
      <div class="col-md-2">
        <label for="inputId" class="form-label">ID</label>
        <input type="text" class="form-control" id="inputId" th:name="idPessoa">
      </div>
      <div class="botao-formulario">
        <button type="submit" formmethod="post" formaction="/pessoaProfessor" class="btn btn-primary">Cadastrar</button>
    	<button type="submit" formmethod="get" formaction="/pessoaProfessor/consultar" class="btn btn-primary">Consultar</button>
    	<button type="submit" formmethod="post" formaction="/pessoaProfessor/alterar" class="btn btn-primary">Alterar</button>
    	<button type="submit" formmethod="post" formaction="/pessoaProfessor/deletar" class="btn btn-primary">Excluir</button>
      </div>
    </form>
  </div>
  <div> 
    <img class="logo-nav" th:src="@{/static/imagens/sollaresLogo.png}" alt="Logo Sollares">
  </div> 	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
